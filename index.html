<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("<h3>1. ANS : </h3>");
        document.write("<p>Name : Nitish Kumar</p>");
        document.write("<p>Address : Government Engineering College,Vaishali</p>");
        
        document.write("<h3>2. ANS : </h3>");
        let a = 10;
        let b = 10;
        document.write("a=" + a + "<br>");
        document.write("b=" + b + "<br>");
        if(a == b) {
            document.write("<p>Both are equal</p>");
        } else {
            document.write("<p>Both are not equal</p>");
        }
        if(typeof a == typeof b) {
            document.write("Both are of same type " +typeof a + "<br>");
        } else {
            document.write("<p>Both are not of same type</p>");
        }

        document.write("<h3>3. ANS : </h3>");
        let str1="Nitish";
        let str2="Kumar";
        document.write("string 1 : " + str1 +"<br>");
        document.write("string 2 : " +str2 +"<br>");

        let str3=str1 + " " + str2;
        document.write("after concatenation : " + str3.toUpperCase() + "<br>");

        document.write("<h3>4. ANS : </h3>");
        let str4="Nitish Kumar";
        document.write(str4 + "<br>");
        document.write(str4.length + "<br>");

        document.write("<h3>5. ANS : </h3>");
        let num1 = 35.6785432;
        document.write("number = "+ num1 + "<br>");
        const roundedNum = num1.toFixed(2);
        document.write("rounded number is = " + roundedNum + "<br>");
    </script>
</head>

</html>
